<head>
	<style>
		.header { display: inline-block; width: 30%; }
		body { padding-top: 40px; padding-left: 200px; padding-right: 200px;}
		#status { 
			background-color: black; 
			color: yellow; 
			width: 500px;
			height: 20pt; 
			font-size: 16pt; 
			text-align: center;
			position: fixed;
			top: 0px;
			}
		#main { height: 75%; overflow: scroll; margin: 20 0; white-space: pre-wrap}
	</style>
</head>	
	
<body>
	<div id='status'>please select the game image</div>
	<h1 id='LOCN'></h1>
	<div>
		<b id='SCOR' class='header'></b>
		<b id='TURN' class='header'></b>
		<b id='TIME' class='header'></b>	
	</div>
	<div id='MAIN'></div>
	<div id='PRPT'></div>
	<div id='selectFile'>
		<input type="file" id='gameImage' />
		<button onclick='loadGameImage()'>START</button>
	</div>	
</body>	
	
<script>
	function setText(id, text){
		document.getElementById(id).textContent = text;
	}
	
	var lineInput = "lineInput";
	var keyInput = "keyInput";
	
	var promptLine;
	function getLineInput(){
		var div = document.getElementById('PRPT');
		div.innerHTML = '<form onsubmit="sendCommand(lineInput); return false;">'+promptLine+' <input size=80></input><form>';
		var input = div.getElementsByTagName('INPUT')[0];
		input.focus();
		input.scrollIntoView();	
	}
	
	function getKeyInput(){
		var div = document.getElementById('PRPT');
		div.innerHTML = '<form onsubmit="sendCommand(keyInput); return false;">'+promptLine+' <input size=80></input><form>';
		var input = div.getElementsByTagName('INPUT')[0];
		input.focus();
		input.scrollIntoView();	
	}


	function sendCommand(key){
		var div = document.getElementById('PRPT');
		var input = div.getElementsByTagName('INPUT')[0];
		var command = input.value;
		div.innerHTML = '';
		var m = {};
		m[key] = command;
		w.postMessage(m);
		setText('status', 'processing ...');
		setText('MAIN', '\n\n\n... '+command);
	}
	
	
	var w = new Worker("webworker.js");
	w.onmessage = function(ev){
		var d = ev.data;
		if (d){
			switch(d.state){
				case 1:
					setText('status', 'loaded game image');
					break;
				case 2:
					setText('status', '... running ...');
					break;
				case 51:
					setText('status', 'waiting for your input...');
					getLineInput();
				    break;
				case 52:
					setText('status', 'waiting for your input...');
					getKeyInput();
					break;
				case 53:
				    setText('status', 'saving the game in your browser...');
					saveGameToLocalStorage(d);
					break;
				case 54:
					setText('status', 'loading save game');
					getSaveGame(d);
					break;
				case 100:
					setText('status', 'game over');
					break;
				case -100:
					setText('status', 'ERROR! '+d.errorMessage);
					break;
			}
			
			var c = d.channelData;
			if (c){
				if (c.MAIN){
					setText('MAIN',c.MAIN);
				}
				if (c.LOCN){
					setText('LOCN', c.LOCN);
				}
				if (c.SCOR || c.SCOR === 0){
					setText('SCOR', "Score: "+c.SCOR);
				}
				if (c.TURN){
					setText('TURN', "Turn: "+c.TURN);
				}
				if (c.TIME){
					setText('TIME', Math.floor(c.TIME / 100) +":"+c.TIME % 100);
				}
				if (c.PRPT){
					promptLine = c.PRPT;
				}
			}
		}
	};
	
	
	function loadGameImage(){
		var file = document.getElementById('gameImage').files[0];
		setText("status", "loading game image");
		setText('selectFile', '');
		w.postMessage({loadImage: file});
		w.postMessage({start: true});
		w.postMessage({enableSaveGame: true});
			
	}
	
	function saveGameToLocalStorage(data){
		// use IFhd to differentiate between multiple game images
		var key = 'fyrevm_saved_game_' + base64(data['quetzal.IFhd']);
		var q = base64(data.quetzal);
		localStorage[key] = q;
		w.postMessage({saveSuccessful: true});
	}
	
	function getSaveGame(data){
		var key = 'fyrevm_saved_game_' + base64(data['quetzal.IFhd']);
		var q = localStorage[key];
		if (!q){
			w.postMessage({restore: false});
			return;
		}
		// send as data: URL to get native Base64 decoding
		w.postMessage({restore: 'data:application/octet-stream;base64,'+q});
	}
		
	// http://jsperf.com/tobase64-implementations/10
	// http://stackoverflow.com/a/9458996/14955
	function base64(data){
		if (!data) return null;
		var bytes = new Uint8Array(data);
		var len = bytes.byteLength;
		var chArray = new Array(len);
		for (var i = 0; i < len; i++) {
  			chArray[i] = String.fromCharCode(bytes[i]);
	 	}
		return btoa(chArray.join(""));
	}		
</script>	
</html>
